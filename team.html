<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Footballpedia</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="footballpedia">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/icons/favicon-512x512.png">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#019688">

    <meta name="description" content="Footballpedia gathering information about soccer player team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/material-icons.css">
    <link rel="stylesheet" href="/assets/css/materialize.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/preloader.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="teal" role="navigation">
        <div class="nav-wrapper container">
            <a href="./index.html" class="brand-logo" id="logo-container">Footballpedia</a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile"><i class="material-icons">menu</i></a>

            <ul class="right">
                <li class="saved-button-only">
                    <a href="#favorite">
                        <i class="material-icons">beenhere</i>
                    </a>
                </li>
            </ul>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- End of Navigation -->

    <div class="container" id="body-content">
        <div class="team-wrapper">
            <div class="row">
                <div id="team-info"></div>
                </div>
            </div>
        <hr>
        <h4> SQUAD Information </h4>
        <div class="row">
            <table id="squadPlayer" class="highlight">
            </table>
        </div>
        </div>

        <!-- Save Button -->
        <div class="fixed-action-btn">
            <a class="btn-floating btn-medium" id="save-button">
                <i class="material-icons">beenhere</i>
            </a>
        </div>
        <!-- Save Button -->
        
        </div>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col s12 center">
                <p> Craft by <a href="https://www.instagram.com/veellow/" target="_blank"> Adi Purnomo</a></p>
            </div>
        </div>
    </footer>

    <!-- Preloader -->
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <!-- End of Preloader -->

    <!-- Script -->
    <script src="/assets/js/jquery-3.4.1.min.js"></script>
    <script src="/assets/js/materialize.min.js"></script>
    <script src="/assets/js/idb.js"></script>
    <script src="/assets/js/preloader.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/team.js"></script>
    <!-- End of script -->
</body>

</html>
